{% extends 'base.html' %} {% block content %}
<div class="spa-service-page">
  <div class="spa-service-container">
    <div class="service-management-header">
      <a href="/therapist" class="back-to-therapist-link">
        <button class="back-to-therapist-button">‚Üê Back to Queue</button>
      </a>
    </div>
    <div class="room-badge">
      <span id="room_display">ROOM {{ room_number }}</span>
    </div>
    <div class="service-card-main">
      <div id="current_txn">
        <!-- Default content when no transaction -->
        <div class="spa-no-transaction">
          <p>No current transaction. Please go back to the queue to confirm a customer.</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hidden inputs for functionality -->
  <input type="hidden" id="therapist_name" value="{{ therapist_name or '' }}" />
  <input type="hidden" id="room_number" value="{{ room_number or '' }}" />
</div>
<script src="/static/js/service_management.js"></script>
{% endblock %}
